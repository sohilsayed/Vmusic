# gradle/libs.versions.toml

[versions]
# Android Core & UI
accompanistSystemuicontroller = "0.34.0"
activityCompose = "1.10.0"
androidxCore = "1.16.0" # Using 1.16.0 as requested
coilCompose = "2.7.0"
coreSplashscreen = "1.2.0"
hiltCompiler = "1.3.0"
kotlinxCoroutinesGuava = "1.10.2"
material3 = "1.4.0"
voyager = "1.1.0-beta03"
# Lifecycle & Navigation
androidxLifecycle = "2.10.0"
navigationCompose = "2.9.6"
reorderable = "2.5.1"
# Hilt
hilt = "2.57"
# Media3
media3 = "1.9.0"
datastore = "1.2.0"
work = "2.11.0"

# NewPipe Extractor
newpipeExtractor = "0.24.6"

# Coroutines
kotlinxCoroutines = "1.10.2"
orbit = "10.0.0"
# Networking
retrofit = "2.11.0"
okhttp = "4.12.0"
gson = "2.11.0"

# Desugaring
desugar-jdk-libs = "2.1.5"
guava = "33.3.1-android"
# Testing
junit = "4.13.2"
androidxTestExtJunit = "1.3.0"
androidxEspressoCore = "3.7.0"

# Room
room = "2.6.1"

kotlinx-collections-immutable = "0.3.6"


# Kotlin & Compose Compiler
# These versions are used by the plugins defined in the [plugins] table below.
# Their actual artifact versions should align with AGP/Kotlin versions.
kotlin = "2.0.21" # Your Kotlin version
# Compose BOM will manage Compose library versions
# Compose Compiler Extension version is tied to Kotlin version, often handled by the plugin itself.
ksp = "2.0.21-1.0.27" # KSP version
store5 = "5.1.0-alpha07"
# Timber
timber = "5.0.1"

# Android Gradle Plugin (referenced in settings.gradle.kts)
androidGradlePlugin = "8.10.1"
media3Ui = "1.9.0"
security_crypto = "1.1.0"
appauth = "0.11.1"
[libraries]
# AndroidX Core & UI
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanistSystemuicontroller" }
accompanist-swiperefresh = { group = "com.google.accompanist", name = "accompanist-swiperefresh", version.ref = "accompanistSystemuicontroller" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidxCore" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
# Jetpack Compose BOM - CRITICAL: This pulls in all Compose library versions from the BOM.
androidx-hilt-compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "hiltCompiler" }
compose-bom = { group = "androidx.compose", name = "compose-bom", version = "2025.12.01" }
kotlinx-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version.ref = "kotlinx-collections-immutable" }

# Compose Libraries (versions are implied by the BOM - DO NOT specify version.ref for these)
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata" }
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
androidx-compose-material-icons-core = { group = "androidx.compose.material", name = "material-icons-core" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
# Lifecycle & Navigation
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigationCompose" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "androidxLifecycle" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "androidxLifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidxLifecycle" }
androidx-lifecycle-process   = { module = "androidx.lifecycle:lifecycle-process", version.ref = "androidxLifecycle" }

androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }
store5 = { group = "org.mobilenativefoundation.store", name = "store5", version.ref = "store5" }
reorderable = { module = "sh.calvin.reorderable:reorderable", version.ref = "reorderable" }
material3 = { module = "androidx.compose.material3:material3", version.ref = "material3" }

# Orbit MVI
orbit-core = { group = "org.orbit-mvi", name = "orbit-core", version.ref = "orbit" }
orbit-viewmodel = { group = "org.orbit-mvi", name = "orbit-viewmodel", version.ref = "orbit" }
orbit-compose = { group = "org.orbit-mvi", name = "orbit-compose", version.ref = "orbit" }

# Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-palette-ktx = { group = "androidx.palette", name = "palette-ktx", version = "1.0.0" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-guava = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-guava", version.ref = "kotlinxCoroutinesGuava" }

# Networking
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
okhttp-core = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }
# NewPipe Extractor
newpipe-extractor = { group = "com.github.TeamNewPipe", name = "NewPipeExtractor", version.ref = "newpipeExtractor" }

# Image Loading
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }

# Media3
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
androidx-media3-ui-compose = { module = "androidx.media3:media3-ui-compose", version.ref = "media3" }
androidx-media3-session = { module = "androidx.media3:media3-session", version.ref = "media3" }
androidx-media3-datasource = { module = "androidx.media3:media3-datasource", version.ref = "media3" }
androidx-media3-database = { module = "androidx.media3:media3-database", version.ref = "media3" }
androidx-media3-transformer = { module = "androidx.media3:media3-transformer", version.ref = "media3" }
androidx-media3-muxer      = { module = "androidx.media3:media3-muxer",      version.ref = "media3" }
androidx-media3-workmanager = { module = "androidx.media3:media3-exoplayer-workmanager", version.ref = "media3" }

# Timber
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
work-runtime = { group = "androidx.work", name = "work-runtime", version.ref = "work" }

# hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt-work = { module = "androidx.hilt:hilt-work", version = "1.3.0" }
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version = "1.3.0" }
voyager-navigator = { module = "cafe.adriel.voyager:voyager-navigator", version.ref = "voyager" }
voyager-tab-navigator = { module = "cafe.adriel.voyager:voyager-tab-navigator", version.ref = "voyager" }
voyager-transitions = { module = "cafe.adriel.voyager:voyager-transitions", version.ref = "voyager" }
voyager-bottom-sheet-navigator = {module = "cafe.adriel.voyager:voyager-bottom-sheet-navigator", version.ref = "voyager" }
# Desugaring
desugar-jdk-libs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "desugar-jdk-libs" }
desugar-jdk-libs-nio = { group = "com.android.tools", name = "desugar_jdk_libs_nio", version.ref = "desugar-jdk-libs" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxTestExtJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidxEspressoCore" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version = "5.2.1" }
androidx-media3-ui = { group = "androidx.media3", name = "media3-ui", version.ref = "media3Ui" }

appauth = { group = "net.openid", name = "appauth", version.ref = "appauth" }
security-crypto = { module = "androidx.security:security-crypto", version.ref = "security_crypto" }

[bundles]
lifecycle-ktx = ["androidx-lifecycle-viewmodel-ktx", "androidx-lifecycle-livedata-ktx", "androidx-lifecycle-runtime-ktx", "androidx-lifecycle-process"]
coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]
retrofit = ["retrofit-core", "retrofit-converter-gson", "okhttp-core", "okhttp-logging-interceptor"]
media3-all = [
    "androidx-media3-exoplayer",
    "androidx-media3-session",
    "androidx-media3-ui-compose",
    "androidx-media3-datasource",
    "androidx-media3-database",
    "androidx-media3-transformer",
    "androidx-media3-muxer",
    "androidx-media3-workmanager"
]
voyager-core = ["voyager-navigator", "voyager-tab-navigator", "voyager-transitions","voyager-bottom-sheet-navigator"]
orbit = [
    "orbit-core",
    "orbit-viewmodel",
    "orbit-compose"
]
[plugins]
androidApplication = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinParcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }